
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
  <script src="{{ url_for('static', filename = 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}"></script>

    <form method="POST">
        <div class="container">
          <h1>Вход</h1>
          <p>Заполните для входа.</p>
          <hr>
      
          <label for="login" style="font-size: large;"><b>Логин</b></label>
          <input type="text" placeholder="Введите логин" name="login" required style="margin-bottom: 1%;">
          <br>
          <label for="password" style="font-size: large;"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="password" required style="margin-bottom: 1%;">
          <br>
          <button type="submit" class="btn btn-primary btn-sm"> Войти </button>
        </div>
      
        <div class="container signin">
          <hr>
          <p>Еще не зарегестрированы? <a href="registration">Зарегистрироваться</a>.</p>
        </div>
      </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for cat, message in messages %}
        <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
</body>
