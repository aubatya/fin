{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
  {% block content %}
  <script src="{{ url_for('static', filename = 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}"></script>

    <form method="POST">
        <div class="container">
          <h1>Вход</h1>
          <p>Заполните для входа.</p>
          <hr>
      
          <label for="login"><b>Логие</b></label>
          <input type="text" placeholder="Введите логин" name="login" required>
          <br>
          <label for="password"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="password" required>
          
          <br>
          <br>

          <button type="submit" class="btn btn-primary btn-sm"> Войти </button>
        </div>
      
        <div class="container signin">
          <hr>
          <p>Еще не зарегестрированы? <a href="registration">Зарегистрироваться</a>.</p>
        </div>
      </form>
      {% endblock %}
</body>
