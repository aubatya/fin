{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/sdvig.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/men.css')}}" rel="stylesheet">
</head>
<body>
    {% block content %}
    <script src="{{ url_for('static', filename = 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}"></script>

    <input type="checkbox" id="nav-toggle" hidden>
    <nav class="nav">
        <label for="nav-toggle" class="nav-toggle" onclick></label>
        <ul>
            <li><a href="profile">Профиль</a></li>
            <li><a href="add">Добавить операцию</a></li>
            <li><a href="diagram">Диаграмма расходов</a></li> 
            <li><a href="history">История трат</a></li>
            <li><a href="head">Вернуться на главную страницу</a></li>
            <li><a href="logout">Выйти</a></li>
        </ul>
    </nav>

    <main role="main">
        <article style="transition: transform .3s; margin-left: 4%; margin-right: 4%; margin-top: 1%; padding: 5px;">
            <header>
                <h1>Профиль</h1>
                <hr>
            </header>

            <section>
                Имя: {{name}}
                <br>
                Фамилия: {{surname}}
                <hr>
    
                <div class="slide">
                    <label for="smnpar" class="btn btn-secondary btn-sm">
                        Сменить пароль
                    </label>
                    <input type="checkbox" id="smnpar">
                    <div>
                        <form method="POST">

                            <label for="old_password"><b>Введите старый пароль</b></label>
                            <br>
                            <input name="old_password" type="password"> 
                            <br>

                            <label for="new_password"><b>Введите новый пароль</b></label>
                            <br>
                            <input name="new_password" type="password"> 
                            <br>

                            <label for="reap_new_password"><b>Повторите новый пароль</b></label>
                            <br>
                            <input name="reap_new_password" type="password"> 
                            <br>
                            <br>
                            <input class="btn btn-primary btn-sm" type="submit" value="Подтвердить">
                        </form>
                    </div>
                </div>
                <hr>
            </section>

            <footer></footer>
        </article>
    </main>
    {% endblock %}
</body>
