<!DOCTYPE html>
<html>

<head>
    <link href="../bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>

<body>
    <div class="container">
        <header class="header-footer">
            <img src="../static/img/logo.png" alt="logo" style="border-radius: 40px; margin-top:3%; margin-bottom: 5%">
        </header>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for cat, message in messages %}
                <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        {% block content %} {% endblock %}
        <footer class="header-footer footer">
            <ul>
                <li class="menu-item">&copy;&nbsp;Наш интернет-магазин</li>
                <li class="menu-item"><a href="mailto:email@mail.ru" class="menu-link">email@mail.ru</a></li>
            </ul>
        </footer>
        <div class="help"><a href="https://sdo.1580.ru" class="q-link">
                <p class="q" style="margin:0">&nbsp?</p>
            </a></div>
    </div>
</body>

</html>
