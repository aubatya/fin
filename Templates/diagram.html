{% extends "base.html" %}
    {% block content %}

    <input type="checkbox" id="nav-toggle" hidden>
    <nav class="nav" >
        <label for="nav-toggle" class="nav-toggle" onclick></label>
        <ul>
            <li><a href="profile">Профиль</a></li>
            <li><a href="add">Добавить операцию</a></li>
            <li><a href="diagram">Диаграмма расходов</a></li> 
            <li><a href="history">История трат</a></li>
            <li><a href="head">Вернуться на главную страницу</a></li>
            <li><a href="logout">Выйти</a></li>
        </ul>
    </nav>

    <main role="main">
        <article style="transition: transform .3s; margin-left: 4%; margin-right: 4%; margin-top: 1%; padding: 5px;">
            <header>
                <h1>Диаграмма расходов:</h1>
            </header>

            <section>
                <hr>
                <div>
                    <label for="filt" style="font-size: large;">
                        <br>Настройте вашу диаграмму</br>
                    </label>
                    <div>
                        <form method="POST">
                            <label for="time"><b>Выберите за какое времы состаляется диаграмма</b></label>
                            <select name="time" size="1" required>
                                <option value="1">Неделя</option>
                                <option value="4">Месяц</option>
                                <option value="12">3 Месяца</option>
                                <option value="24">6 Месяца</option>
                                <option value="48">1 Год</option>
                            </select>
                            <br>
                            <label for="diag"><b>Выберите вид диаграммы</b></label>
                            <select name="diag" size="1" required>
                                <option value="1">Столбчатая</option>
                                <option value="2">Круговая</option>
                            </select>
                            <br>
                            <button type="submit" class="btn btn-primary btn-sm">Применить</button>
                        </form>
                        {% if img %}
                        <img src="{{ url_for('static', filename='img/' + img)}}", alt="Вы не совершали расходы.">
                        {% endif %}
                    </div>
                </div>
            </section>
        </article>
            </main>
            {% endblock %}
