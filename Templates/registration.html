{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/men.css')}}" rel="stylesheet">
</head>
<body>
    {% block content %}
    <script src="{{ url_for('static', filename = 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}"></script>

    <form method="POST">
        <div class="container">
            <h1>Регистрация</h1>
            <p>Заполните для регистрации.</p>
            <hr>
            <label for="name"><b>Имя</b></label>
            <input type="text" placeholder="Введите Ваше имя" name="name" required>
            <br>      
            <label for="surname"><b>Фамилия</b></label>
            <input type="text" placeholder="Введите Вашу фимилию" name="surname" required>
            <br>      
            <label for="login"><b>Логин</b></label>
            <input type="text" placeholder="Придумайте логин" name="login" required>
            <br>      
            <label for="password"><b>Пароль</b></label>
            <input type="password" placeholder="Придумайте пароль" name="password" required>
            <br>
            <label for="password_rep"><b>Повторите пароль</b></label>
            <input type="password" placeholder="Повторите пароль" name="password_rep" required>
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-sm">Зарегистрироваться</button>
        </div>
        
        <div class="container signin">
            <hr>
            <p>Уже зарегистрированы? <a href="login">Войти</a>.</p>
        </div>
        </form>
        {% block content %}

</body>
