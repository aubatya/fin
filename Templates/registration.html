<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/men.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <form method="POST">
        <div class="container">
            <h1>Регистрация</h1>
            <p>Заполните для регистрации.</p>
            <hr>
            <label for="name"><b>Имя</b></label>
            <input type="text" placeholder="Введите Ваше имя" name="name" required>
            <br>      
            <label for="surname"><b>Фамилия</b></label>
            <input type="text" placeholder="Введите Вашу фимилию" name="surname" required>
            <br>      
            <label for="login"><b>Логин</b></label>
            <input type="text" placeholder="Придумайте логин" name="login" required>
            <br>      
            <label for="password"><b>Пароль</b></label>
            <input type="password" placeholder="Придумайте пароль" name="password" required>
            <br>
            <label for="password_rep"><b>Повторите пароль</b></label>
            <input type="password" placeholder="Повторите пароль" name="password_rep" required>
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-sm">Зарегистрироваться</button>
        </div>
        
        <div class="container signin">
            <hr>
            <p>Уже зарегистрированы? <a href="login">Войти</a>.</p>
        </div>
        </form>


        <div class="alert alert-success" role="alert">
            This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
  
        <div class="alert alert-danger" role="alert">
            This is a danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>

</body>
