<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/men.css')}}" rel="stylesheet">
    <script src="{{ url_for('static', filename = 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
    <form method="POST">
        <div class="container">
            <h1>Регистрация</h1>
            <p>Заполните для регистрации.</p>
            <hr>
            <label for="name" style="font-size: large;"><b>Имя</b></label>
            <input type="text" placeholder="Введите Ваше имя" name="name" required style="margin-bottom: 1%;">
            <br>      
            <label for="surname" style="font-size: large;"><b>Фамилия</b></label>
            <input type="text" placeholder="Введите Вашу фимилию" name="surname" required style="margin-bottom: 1%;">
            <br>      
            <label for="login" style="font-size: large;"><b>Логин</b></label>
            <input type="text" placeholder="Придумайте логин" name="login" required style="margin-bottom: 1%;">
            <br>      
            <label for="password" style="font-size: large;"><b>Пароль</b></label>
            <input type="password" placeholder="Придумайте пароль" name="password" required style="margin-bottom: 1%;">
            <br>
            <label for="password_rep" style="font-size: large;"><b>Повторите пароль</b></label>
            <input type="password" placeholder="Повторите пароль" name="password_rep" required style="margin-bottom: 1%;">
            <br>
            <button type="submit" class="btn btn-primary btn-sm" style="margin-bottom: 1%;">Зарегистрироваться</button>
        </div>
        
        <div class="container signin">
            <hr>
            <p>Уже зарегистрированы? <a href="login">Войти</a>.</p>
        </div>
        </form>
</body>
